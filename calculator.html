    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('./calcu.jpg'); height: 100vh; background-repeat: no-repeat; background-position: center; background-size: cover;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="btn btn-dark ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="bi bi-list"></i></button>
            <div class="offcanvas offcanvas-start bg-dark text-white" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title ms-3 mt-3" id="offcanvasWithBothOptionsLabel">BLOG</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start ms-3" id="menu">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="calculator.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-calculator"></i> <span class="ms-1 d-none d-sm-inline">Calculator</span> </a>
                        </li>
                        <li>
                            <a href="about.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-info-circle"></i> <span class="ms-1 d-none d-sm-inline">About</span> </a>
                        </li>
                        <li>
                             <a href="contactus.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-telephone"></i> <span class="ms-1 d-none d-sm-inline">Contact Us</span> </a>
                        </li>
                    </ul>
                </div>
             </div>

        <a class="navbar-brand" href="index.html">BLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-3">
            <li class="nav-item">
                <a class="nav-link me-3" href="signup.html">Sign Up</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-5 pt-5">
        <div class="card col-sm-4 mx-auto bg-dark">
            <div class="card-body">
                <h2 class="card-title text-white">Calculator</h2>
                <input type="text" id="result" class="form-control mb-2" disabled>
                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('1')">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('2')">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('3')">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="appendToResult('+')">+</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('4')">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('5')">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('6')">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="appendToResult('-')">-</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('7')">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('8')">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('9')">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="appendToResult('*')">*</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToResult('0')">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger btn-block" onclick="clearResult()">C</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-success btn-block" onclick="calculateResult()">=</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="appendToResult('/')">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            try {
                var result = eval(document.getElementById('result').value);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>

</body>
</html>
